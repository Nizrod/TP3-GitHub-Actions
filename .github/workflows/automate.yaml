name: Automatisation de l'int√©gration continue
on: [push]
jobs:
  build-and-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: yarn install
      - name: Run Unit Tests
        run: yarn test

  build-and-test-e2e:
    name: Run integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    services:
      mongo:
        image: mongo
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn install

      - name: Run integration Tests
        run: yarn test:e2e
        env:
          MONGODB_URI: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@localhost:27017

  push-to-docker:
    name: Push on Docker Hub
    runs-on: ubuntu-latest
    needs: [build-and-test, build-and-test-e2e]
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.TP3_DOCKERHUB_USERNAME }}
          password: ${{ secrets.TP3_DOCKERHUB_SECRET }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./api
          push: true
          tags: yoanc/tp3-github-actions:${{ github.sha }}
